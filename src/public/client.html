<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Client</title>
  <style>
    body, html { margin:0; padding:0; background:black; height:100%; display:flex; justify-content:center; align-items:center; }
    video { max-width:200%; max-height:100%; min-height: 100%; min-width: 100%; position: fixed; top: 0 }
  </style>
</head>
  <body>
    <video id="video" muted loop></video>
    <script src="client.js?v=0.4.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      const config = await fetch('config.json').then(res => res.json());
      const showDebug = config.showDebug || false;
      if (showDebug) eruda.init();
    </script>
  </body>
</html>
